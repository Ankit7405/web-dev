<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- These will be some protice for media tags html -->
    <!-- Adding image -->
    <img src="login.png" alt="login" loading="lazy" height="50px" width="50px">
    <br>

    <!-- Addtion of audio file -->
    <audio src="audio.mp3" controls></audio>
    <br>

    <!-- Addtion of video file -->
    <video src="video.mp4" controls height="500px"></video>
    <br>

    <!-- This is example of iframe -> using this tag we can add external content to our webpage like video -->
    <iframe src="htmlProject1.html" frameborder="1"></iframe>
    <br>
    <!-- This is an example of adding youtube video in out page and also how to autoplay it and also make it mute while playing -->
    <iframe 
    src="https://www.youtube.com/embed/0oe7CF-TY_U?autoplay=1&mute=1" 
    frameborder="0" 
    allow="autoplay; encrypted-media"
    allowfullscreen>
    </iframe>

</body>
</html>
