    <!-- Form Example 2 -->
    <form>
        <h3>Job Application</h3>
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" placeholder="enter name">
        <br>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" placeholder="enter email">
        <br>
        <br>
        <label for="phoneNumber">Phone:</label>
        <br>
        <input type="tel" id="phoneNumber" placeholder="enter phone number">
        <br>
        <br>
        <label for="resume">Resume:</label>
        <br>
        <input type="file" id="resume">
        <br>
        <br>
        <label for="experinceYears">Experince(years):</label>
        <br>
        <input type="number" id="experinceYears" size="5" min="0" max="50">
        <br>
        <br>
        <fieldset>
            <legend>Skills:</legend>
            <label for="checkbox">
                <input type="checkbox" id="intrest" value="HTML" multiple>
            HTML</label>
            <br>
            <label for="checkbox">
                <input type="checkbox" id="intrest" value="CSS" multiple>
            CSS</label>
            <br>
            <label for="checkbox">
                <input type="checkbox" id="intrest" value="javascript" multiple>
            Javascript</label>
        </fieldset>
        <br>
        <br>
        <label for="education">Highest Education:</label>
        <br>
        <select id="education">
            <option value="" selected disabled>Highest Education</option>
            <option value="highSchool">High School</option>
            <option value="graduate">Graduate</option>
        </select>
        <br>
        <br>
        <label for="avaiability">Avaiability:</label>
        <br>
        <input type="radio" id="fullTime" name="avaiability">
        <label for="avaiability">Full time</label>
        <br>
        <input type="radio" id="partTime" name="avaiability">
        <label for="avaiability">Part Time</label>
        <br>
        <br>
        <label for="comments">Additional Comments:</label>
        <br>
        <textarea name="comments" id="comments" rows="5" cols="30"></textarea>
        <br>
        <br>
        <button id="submit">Submit</button>
    </form>
    
</body>
</html>
