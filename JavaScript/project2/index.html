<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="application-heading">LeetMetric Application</h1>

        <div class="user-container">
            <p id="user-lable">Enter your username: </p>
            <input type="text" id="user-name-input" placeholder="Enter your username here" required>
            <button type="submit" id="search-button">Search</button>
        </div>
        <div class="stats-container" style="display: none;">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-lable"></span>
                        <p>Easy</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-lable"></span>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-lable"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>

            <div class="stats-card">
                <!-- Will be polulating from JS -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
