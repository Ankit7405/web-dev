<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="backdrop.png" alt="payment-backdrop">
            <div class="textContent">
                <h2>Order Summary</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dicta itaque, praesentium nihil tempora rem excepturi cupiditate esse eveniet iste explicabo qui, adipisci commodi minus nisi maxime fugit quis nostrum odio.</p>
            </div>
            <div class="plan">
                <div class="leftBox">
                    <div class="imageBox">
                        <img src="pngegg.png" alt="music">
                    </div>
                    <div class="amountBox">
                        <div class="planText">
                            <p>Annual Plan</p>
                            <p>$99.9/year</p>
                        </div>
                    </div>
                </div>
                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>
            <button class="paymentButton">
                Proceed to payment
            </button>
            <a class="cancelOrder" href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
