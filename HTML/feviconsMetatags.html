<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fevicons and Meta tags</title>
    <!-- This is use of fevicons that defines the icon on out tab which is visible in our browser -->
    <link rel="shortcut icon" href="login.png" type="image/x-icon">

    <!-- This is an example like how to link style or css file -->
    <link rel="stylesheet" href="style.css">

    <!-- This is meta tag used in SEO and gives desc of the website if we host on like google -->
    <meta name="description" content="This is basic website about html coding">

    <!-- These keywords are also puerly for SEO -->
    <meta name="keywords" content="basic html">
</head>
<body>
    <h1>Hello</h1>
</body>
</html>
