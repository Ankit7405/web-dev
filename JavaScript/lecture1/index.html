<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<style>
    p{
        font-size: larger;
    }
</style>
<body>
    <p>Hi Hello in the world of JavaScript</p>

    <!-- It's a good pratice to keep this script tag that would conatin JS code at the end of the body tag -->
    <!--So that all the content that is inside the body tag is rendered and loaded and then after that our scripts run since there might be the casein our script there might be some dependecy on som body components  -->
    <!-- Since it's not mandatory we can also place script tag after head tag also  -->
    <script>
        //This is used to do sysout in JS
        console.log("Welocome to the world of JavaScript");
    </script>

    <!-- This is also an way to link external js file to out html code -->
    <script src="script.js"></script>
</body>
</html>
